name: ci

on:
  push:
    branches:
      - "master"

jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    container:
      image: spring-boot
      volumes:
        - C:\Users\Utente\IdeaProjects\docker-demo:/usr/src/mymaven
        - C:\Users\Utente\.m2:/root/.m2
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -   
       name: run docker-compose
       uses: sudo-bot/action-docker-compose@latest
       with:
         cli-args: "up"
      - 
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/spring-boot
      
